<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Layout</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="layout-sass/style.css">
</head>
<body>
    <div class="social-bar">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
    </div>
    <div class="header">
        <div class="row">
            <div class="col-3">
                <h1>Personal Blog</h1>
                <span>Let's know us</span>
            </div>
            <div class="col-9">
                <img src="layout-img/advertisement-4.PNG" alt="Ads">
            </div>
        </div>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#" class="navbar-brand"><i class="fas fa-home"></i></a></li>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="col-2">Sponsor</div>
        <div class="col-8">
            <div class="card">
                
            </div>
        </div>
        <div class="col-2">Social Link</div>
    </div>
    <div class="social-bar">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
    </div>
</body>
</html>
